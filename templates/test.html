<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP GET Request</title>
</head>
<body>
    <h1>HTTP GET Request</h1>
    <button onclick="sendRequest()">Send GET Request</button>
    <div id="response"></div>

    <script>
        function sendRequest() {
            // Define the URL of the Flask endpoint
            var url = 'http://localhost:5004/authed_user';

            // Send an HTTP GET request
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json(); // Parse JSON response
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    // Display the response
                    document.getElementById('response').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Display error message
                    document.getElementById('response').textContent = 'Error occurred: ' + error.message;
                });
        }
    </script>
</body>
</html>
